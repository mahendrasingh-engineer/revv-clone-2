<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./cssFiles/index.css" />
  </head>
  <body>
    <div id="headerContainer">
      <div id="navbar">
        <div id="left">
          <img
            src="https://www.revv.co.in/grapheneImages/newopen/logo.svg"
            alt=""
          />
        </div>
        <div id="right">
          <a class="subscription" href="hyundai.html">
            <img
              src="https://www.revv.co.in/imgs/hyundai_logo_hover.svg"
              alt=""
            />
          </a>
          <a class="subscription" href="mahindra.html">
            <img
              class="mahindra"
              src="https://www.revv.co.in/imgs/mahindra_logo_hover.svg"
              alt=""
            />
          </a>
          <div class="faqs">FAQs</div>
          <div class="loginOrSignup">
            <div class="icon">
              <i class="fas fa-sign-out"></i>
            </div>
            <div>Login or Signup</div>
          </div>
        </div>
      </div>
    </div>
    <div id="searchbarContainer">
      <div id="searchBar">
        <div class="city box">
          <div class="locationIcon">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <input type="datetime" class="cityBox">Select City</input>
        </div>
        <div class="startTime">Start Time</div>
        <div class="endTime">End Time</div>
        <div class="search">Search</div>
      </div>
    </div>
    <div id="parentAdContainer">
      <div id="advertiseContainer">
        <div id="leftContainer">
          <!-- top-section -->
          <div class="top">
            <div class="rentals">
              <h3>Rentals</h3>
              <p>For hours and days</p>
            </div>
            <div class="subscriptions">
              <h3>Subscriptions</h3>
              <p>For months & years</p>
            </div>
          </div>
          <!-- mid-section  -->
          <div class="rentalsDiv">
            <div class="rentalsLogo">
              <img
                src="https://www.revv.co.in/imgs/logo-rentals.svg"
                alt="rentals logo"
              />
            </div>
            <p>Self drive car rentals in India</p>
          </div>
          <!-- bottom-section  -->
          <div id="cityAndTime">
            <div class="selectcity">
              <div class="location">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div class="cityText">Select City</div>
            </div>
            <div class="timeDiv">
              <div class="initialTime">Start Time</div>
              <div class="finalTime">End Time</div>
            </div>
          </div>
          <div class="searchBtn">
            <button>Search</button>
          </div>
        </div>
        <div id="rightContainer">
          <div id="safeCars">
            <img
              src="https://www.revv.co.in/assets/RentalImages/HomeScreen/heroCarousel/ST_Desktop_1_FG.webp"
              alt="rental image"
            />
          </div>
        </div>
      </div>
    </div>
    <div id="midContainer">
        
    </div>
  </body>
</html>
